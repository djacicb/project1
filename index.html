<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Form</title>
  <link rel="StyleSheet" href="http://fonts.googleapis.com/css?family=Share:400,700" type="text/css">
  <link rel="StyleSheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700s" type="text/css">
  <link rel="StyleSheet" href="css/init.css" type="text/css">
  <link rel="StyleSheet" href="css/main.css" type="text/css">
</head>

<body>
  <section id="container">
    <header>
      <nav>
        <ul>
          <li><a href='/'>Home</a></li>
          <li>|</li>
          <li><a href='http://code.edu.rs'>Code Academy</a></li>
        </ul>
      </nav>
      <h1> Code Contact Page</h1>
    </header>
    <section>
      <div id="contact-form">
        <h1>
          Contact Us</h1>
        <form method="POST" action="/">
          <label for="name">
            name</label>
          <input type="textbox" id="name" />
          <span class="validation">*</span>
          <label for="email">
            email</label>
          <input type="textbox" id="email" />
          <span class="validation">*</span>
          <label for="subject">
            izmena</label>
          <input type="textbox" id="subject" />
          <span class="validation">*</span>
          <label for="message">
            message</label>
          <textarea id="message"></textarea>
          <input type="submit" value="send" />
        </form>
      </div>
    </section>
    <section >
        <iframe class="location-map" src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2830.9145771781104!2d20.4177258!3d44.8029295!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srs!4v1543832255568"
          width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </section>
    <footer>
      Code Contact Page.
      <nav>
        <ul>
          <li><a href='/'>Home</a></li>
          <li>|</li>
          <li><a href='http://code.edu.rs'>Code Academy</a></li>
        </ul>
      </nav>
    </footer>
  </section>
</body>

</html>
